<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>验证邮箱</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, Helvetica, sans-serif;
        color: #555;
        margin: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 50px 0;
        box-sizing: border-box;
        width: 100%;
      }

      h1 {
        font-size: 42px;
        margin-bottom: 20px;
        color: #444;
      }

      p {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        background-color: #009688;
        color: #fff;
        padding: 10px 30px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #00796b;
      }

      @media (max-width: 767px) {
        h1 {
          font-size: 32px;
        }

        p {
          font-size: 18px;
        }

        .button {
          font-size: 16px;
          padding: 8px 24px;
        }
      }
    </style>
    <script src="/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>验证邮箱</h1>
      <p>
        我们已经向您的邮箱发送了一封验证邮件。请登录您的邮箱并点击邮件中的链接以完成验证。
      </p>
      <a href="/index.html" class="button">返回首页</a>
    </div>
  </body>
</html>
