<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>商品列表</title>
    <style>
  body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .input-container input[type="number"] {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container .price {
            font-size: 18px;
            margin: 0 10px;
        }

        .input-container button {
            width: 35%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 767px) {
            .product-container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="product-container">
        <img src="images/Group 74.png" alt="商品图片">
        <h2>商品标题</h2>
        <div class="input-container">
            <input type="number" id="tons-input" placeholder="请输入吨数" oninput="calculatePrice()">
            <span class="price" id="price-output">0 元</span>
            <button onclick="calculatePrice()">下单</button>
        </div>
    </div>

    <!-- <script>
        function calculatePrice() {
            const inputTon = document.getElementById("ton-input").value;
            const pricePerTon = 3000;
            const price = inputTon * pricePerTon;
            document.getElementById("price").innerText = price;
        }
    </script> -->
    <script>
        function calculatePrice() {
            const tons = document.getElementById("tons-input").value;
            const price = tons * 3000;
            document.getElementById("price-output").textContent = "价格: " + price + " 元";
        }
    </script>
</body>

</html>
